        // es6的继承
        class Phone{
            // 构造方法
            constructor(brand,price){
                this.beand = brand;
                this.price = price;
            }
            // 父类的成员属性
            call(){
                console.log("我可以打电话");
            }
        }
        // 声明子类  继承父类的属性和方法 extends
        class SmartPhone extends Phone{
            // 构造方法
            constructor(brand,price,color,size){
                // 调用父类的构造方法来做初始化
                // 必须写super() 调用父类的构造器  必须在最开始调用super
                super(brand,price); // Phone.call(this,brand,price);
                this.color = color;
                this.size = size;
            }
            // 类中你所定义的方法已经在局部开好了严格模式  this是undefined
            photo(){
                console.log("我可以拍照")
            }
            playGame(){
                console.log("我可以玩游戏")
            }            
            // 子类对父类方法的重写
            call(){
                super.call();
                console.log("我可以视频通话");
            }
        }
        const xiaomi = new SmartPhone("小米",1999,"白色",'5.5inch');
        console.log(xiaomi);
        xiaomi.call();
        xiaomi.photo();
        xiaomi.playGame();

        /* 
            总结:
                1.类中的构造器不是必须写的,要对实例进行一些初始化的操作,如添加指定属性时才写
                2.如果A类继承了B类,且a类中写了构造器,那么A类构造器中的super是必须要调用的
                3.类中所定义的方法,都放在类的原型对象上的,供实例使用
