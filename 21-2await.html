    <script>
        // await表达式
        //     1.await 必须写在async函数中
        //     2.await 右侧的表达式一般为promise对象
        //     3.awwit 返回的是promise成功的值
        //     4.await 的promise失败了,就会抛出异常,需要通过try...catch捕获处理

        //创建 promise 对象
        const p = new Promise((resolve,reject)=>{
            // resolve("用户数据");
            reject("失败了");
        })
        // await 要放在 async函数中
        async function main(){
            try {
                let result = await p;
                console.log(result);
            } catch (error) {
                console.log(error);
            }
            
        }
        // 调用函数
        main();
    </script>
