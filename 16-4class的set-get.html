    <head>

    <body>
        
    </body>
    <script>
        // get   和    set
        class Phone {
            // 绑定  动态属性的封装
            get price(){
                console.log('价格属性被读取');
                return 'haha';
            }
            // 赋值  必须要参数  
            set price(newVal){
                console.log("价格属性被修改");
            }
        }
        // 实例化对象
        let s = new Phone();
        console.log(s.price);


        s.price = "free";
    </script>
</html>
