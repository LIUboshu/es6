    <script>
        // Array.prototype.includes方法返回一个布尔值，表示某个数组是否包含给定的值

        // includes  之前用indexOf判断  不存在返回-1
        let mingzhu = ['西游记','红楼梦','水浒传','三国演义'];
        console.log(mingzhu.includes("gangtie"));//false
        console.log(mingzhu.includes("西游记"));// true

        // 幂运算  **
        console.log(2 ** 10);//1024    Math.pow(2,10);效果一样
    </script>
