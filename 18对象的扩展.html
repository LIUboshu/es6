<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
    </body>
    <script>
        // Object.is 判断两个值是否完全相等。它用来比较两个值是否严格相等，与严格比较运算符（===）的行为基本一致。
        console.log(Object.is(120,120));// true
        console.log(Object.is(NaN,NaN));// true
        console.log(NaN === NaN);// false

        // Object.assign()方法用于对象的合并
        const config = {
            host:'127.0.0.1',
            port:8800,
            name:'root',
            pass:'root',
            test2:'test2'
        }
        const config2 = {
            host:'https://www.baidu.com',
            port:33600,
            name:"baidu",
            pass:"123",
            test:"test"
        }
        console.log(Object.assign(config,config2));

        // Object.setPrototypeOf 方法的作用与__proto__相同，用来设置一个对象的原型对象（prototype），返回参数对象本身。它是 ES6 正式推荐的设置原型对象的方法。
        // Object.getPrototypeOf()  用于读取一个对象的原型对象。
        const school = {
            name : '清华'
        }
        const cities = {
            xiaoqu:['西区','老校区','东区','新校区']
        }
        Object.setPrototypeOf(school,cities);
        console.log(school);
        console.log(Object.getPrototypeOf(school));
    </script>
</html>
